<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="index.html"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/330px-Amazon_logo.svg.png" alt="Amazon logo"></a>
        </div>
        <div class="form">
            <h2>Sign In</h2>
            <form id="signInForm">
                <label for="email">Email or phone number</label>
                <input type="email" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
                <p style="display: inline-block; margin-bottom: 0;">
                    Forgot your password?
                    <a href="#">Click here</a>
                </p>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="new-to-amazon">
            <h2>New to Amazon?</h2>
            <p>Create an account to shop for millions of products with free shipping.</p>
            <a href="#">Create Your Account</a>
        </div>
    </div>

    <script>
        // Capture form submission and log email and password
        document.getElementById("signInForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            console.log("Email:", email);
            console.log("Password:", password);
            // Add any additional logic or redirect here
        });
    </script>
</body>
</html>
